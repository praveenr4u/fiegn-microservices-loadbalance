spring:
  application:
    name: Fien application

server:
  port: 8083
  servlet:
    context-path: /API

feign:
  hystrix:
    enabled: false
  okhttp:
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

satellite:
  client:
    url: http://satellite/

